<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Sign up! | Discover France</title>
</head>

<body>
    <header>
        <div class="row no-gutters top-bar">
            <!-- top bar (red strip) -->
        </div>
        <!-- main header box for logo and nav links -->
        <div class="row-1 no-gutters bg-light">
            <a href="home.html">
                <div id="logo">
                    <h3>Discover France</h3>
                </div>
            </a>
            <nav>
                <ul id="menu">
                    <li><a id="current-page" href="signup.html" class="active">Sign Up!</a></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                    <li><a href="home.html">Home</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <!-- sign up form -->
    <section class="form-section">
        <form class="signup-form">

            <h3>Get the hottest offers sent straight to your inbox!</h3>
            
            <label class="text-label" for="fname">Full Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required />

            <label class="text-label" for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required />

            <input class="signup-btn" type="submit" value="Sign up now" />

        </form>
    </section>

    <!-- footer social links (red part) -->
    <footer id="footer" class="footer">
        <!-- bottom red strip, social links -->
        <div class="row-6 no-gutters bottom-bar">
            <div class="bottom-box">
                <div class="row-6a justify-content-between">

                    <div class="col-md-6 text-left">
                        <div id="Copyright">
                            <span>Â© 2023 Copyright</span>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="socials text-right">
                            <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a>
                            <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter-square"></i></a>
                            <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </footer>
</body>
